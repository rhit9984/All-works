<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">Hello Gyse</p>
    <button type="button" onclick='document .getElementById("demo") .innerHTML = "I am Rohit"'>Click me!</button>
</body>
</html>
