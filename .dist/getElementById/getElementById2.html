<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSVb8zGLGgc4YX81XDYsXC7udW5fg1UYaQ8EVC4zPhvD-C4qxoe70k0VcFyLanD-sqzMU&usqp=CAU" style="width:100px">

<button onclick="document.getElementById('myImage').src='https:encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSVb8zGLGgc4YX81XDYsXC7udW5fg1UYaQ8EVC4zPhvD-C4qxoe70k0VcFyLanD-sqzMU&usqp=CAU pic_bulboff.gif'">Turn off the light</button>

</body>
