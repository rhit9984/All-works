<p style="color: blueviolet;">Invoke (call) a function that converts from Fahrenheit to Celsius:</p>

<p id="temprature"></p>
<script>
    function convertFahrenheitToCelsius(Fahrenheit) {
        let celsius = (Fahrenheit - 32) * 5/9;
        return celsius;
        }

let celsius = convertFahrenheitToCelsius(100);
document.getElementById("temprature").innerHTML = celsius;
