<body>
    
    <h1 style="color: brown;">JavaScript Objects</h1>
    <p>In real life, objects are things like: houses, cars,
         people, animals, or any other subjects</p>

           <h2>Object Properties</h2>
           <p>Object properties are the characteristics of an object. 
            They are the key-value pairs that describe the object.</p>


            <p id="demo"></p>

<script>
// Create an Object:
const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};


// Display Data from the Object:
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";

</script>
        </body>
