<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <p> Objects are variables too. But objects can contain many values.</p>
    <p id="demo"></p>
    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white",
            year: 2020,
            owner: {
                name: "John",
                age: 30,
                city: "New York"
            }
        };  
      
        let carName = prompt("what you want to know about car? (type, model, color, year, owner)");
        document.getElementById("demo").innerHTML = car[carName];
         alert(car[carName]);
        
      

    

    </script>

    
</body>
</html>
